name: Push to Artifact Registry

on:
    push:
      branches: [ "main" ]

env:
  IMAGE_NAME: 'test'
  PROJECT_ID: 'prj-ltts-com-api-hub'
  AR_REPO_LOCATION: 'asia-south1'
  AR_URL: 'asia-south1-docker-pkg.dev/prj-ltts-com-api-hub/ltts-devx-mf-ts/'
  SERVICE_ACCOUNT: 'gar-gke@prj-ltts-com-api-hub.iam.gserviceaccount.com' 
  WORKLOAD_IDENTITY_PROVIDER: 'projects/945761082089/locations/global/workloadidentityPools/github-pool/providers/test-psspl'

jobs:
  push_to_ar:
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v1'
        with:
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
        
      #- name: Docker Auth
      #  id: docker-auth
      #  uses: 'docker/login-action@v3'
      #  with:
      #    username: 'oauth2accesstoken'
      #    password: '${{ steps.auth.outputs.access_token }}'
      #    registry: '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Configure Docker with gcloud
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Pull Nginx image
        run: docker pull nginx

      - name: Tag Nginx image
        run: docker tag nginx "asia-south1-docker-pkg.dev/prj-ltts-com-api-hub/ltts-devx-mf-ts/:test"

- name: Push Nginx image
  run: docker push "asia-south1-docker-pkg.dev/prj-ltts-com-api-hub/ltts-devx-mf-ts/:test"
